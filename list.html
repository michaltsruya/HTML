<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists and tables</title>
</head>
<body>
<ul style="color: blue">
    <p><i><u><b>First list</b></u></i></p>
    <li>I</li>
    <li>Love</li>
    <li>Chocolate</li>
</ul>
<ol style="color: red">
    <p>Second list</p>
<li>I</li>
<li>Love</li>
<li>Chocolate</li>
</ol>
<ul style="list-style: square">
    <p>Third list</p>
    <li>I</li>
    <li>Love</li>
    <li>Chocolate</li>
</ul>    
</body>
</html>
